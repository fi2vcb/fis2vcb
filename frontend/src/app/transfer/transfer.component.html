<!DOCTYPE html>
<html>
<header>
    <h1>CHUYỂN KHOẢN</h1>
</header>

<body>

    <div class="container-fluid">
        <form [formGroup]="mainFormGroup" (ngSubmit)="onSubmit()">
            <div formGroupName="customer">
                <div class="mb-3">
                    <label class="form-label">Tài khoản gửi</label>
                    <input formControlName="tkgui" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tài khoản nhận</label>
                    <input formControlName="tknhan" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số tiền</label>
                    <input formControlName="sotien" type="number" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Transfer</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
